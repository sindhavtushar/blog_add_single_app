{% extends "base.html" %}

{% block title %}Register - TS Blog App{% endblock %}

{% block content %}

{% if step == "1" %}
<div class="container container-content d-flex justify-content-center align-items-center">
    <div class="card shadow-sm w-100" style="max-width: 450px;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Create Account</h3>
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Hidden step field -->
                <input type="hidden" name="step" value="1">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                        value="{{ username|default('') }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="Confirm password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>

{% elif step == "2" %}
<div class="container container-content d-flex justify-content-center align-items-center">
    <div class="card shadow-sm w-100" style="max-width: 450px;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Email Verification</h3>
            <form method="POST" action="{{ url_for('register') }}">
                <!-- Hidden fields to keep track of user and step -->
                <input type="hidden" name="step" value="2">
                <input type="hidden" name="email" value="{{ email }}">

                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="number" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <!-- Resend OTP via POST for safety -->
                <form method="POST" action="{{ url_for('register') }}">
                    <input type="hidden" name="step" value="2">
                    <input type="hidden" name="email" value="{{ email }}">
                    <button type="submit" name="resend_otp" value="1" class="btn btn-link p-0">Resend OTP</button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
