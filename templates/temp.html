<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>

<h3>Images by POST ids:</h3>

{% for file in media %}
    <img src="{{ url_for('static', filename=file.file_path) }}"
         alt="Image"
         width="200"><br>

    <a href="{{ url_for('static', filename=file.file_path) }}">
        {{ file.file_path }}
    </a>
    <br><br>
{% endfor %}

</body>
</html>
